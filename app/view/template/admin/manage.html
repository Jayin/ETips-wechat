<script type="text/javascript">
$(document).ready(function() {

    function setFaild(error_msg) {
        $('#alert').removeClass('alert-success').addClass('alert-danger');
        $('#alert').text(error_msg);
        $('#alert').fadeIn();
    }

    function setSuccess(msg) {
        $('#alert').removeClass('alert-danger').addClass('alert-success');
        $('#alert').text(msg);
        $('#alert').fadeIn();
    }
    //init
    $('#alert').hide();

    //make it empty when alert is hidden
    $('#myModal').on('hidden.bs.modal', function(event) {
        $('#text-id').val('');
        $('#text-title').val('');
        $('#text-description').val('');
        $('#text-picurl').val('');
        $('#text-url').val('');
        $('#text-type').val('');
        $('#alert').hide();
    });

    //the page from url
    if (location.search !== '') {
        var page = parseInt(location.search.split('=')[1]);
        page = page > 0 ? page : 1;
        $('#text-page').text(page);
    }


    $('#btn-add').on('click', function() {
        var id = $('#text-id').val();
        var title = $('#text-title').val();
        var description = $('#text-description').val();
        var picurl = $('#text-picurl').val();
        var url = $('#text-url').val();
        var type = $('#text-type').val();

        if (title === '' || description === '' || picurl === '' || url === '' || type === '') {
            setFaild('参数不能为空');
        } else {

            if (id === '') {
                //add
                $.post('manage', {
                    'title': title,
                    'description': description,
                    'picurl': picurl,
                    'url': url,
                    'type': type
                }, function(data, textStatus, xhr) {
                    if (data.faild) {
                        setFaild(data.faild);
                    } else {
                        setSuccess(data.success);
                        setTimeout(function(){
                             location.reload();
                        }, 1000);
                    }
                });
            } else {
                //update
                $.ajax({
                    url: 'manage',
                    type: 'PUT',
                    dataType: 'json',
                    data: {
                    'id':id,
                    'title': title,
                    'description': description,
                    'picurl': picurl,
                    'url': url,
                    'type': type
                },
                })
                .done(function(data) {
                    console.log(data);
                    if (data.faild) {
                        setFaild(data.faild);
                    } else {
                        setSuccess(data.success);
                        setTimeout(function(){
                             location.reload();
                        }, 1000);
                    }
                })
            }

        }
    });


    $('#btn-page-pre').on('click', function() {
        var page = parseInt($('#text-page').text()) - 1;
        page = page > 0 ? page : 1;
        location = '?page=' + page;
    });

    $('#btn-page-next').on('click', function() {
        var page = parseInt($('#text-page').text()) + 1;
        page = page > 0 ? page : 1;
        location = '?page=' + page;
    });

    $.each($('[data-edit]'), function(index, val) {
        $(val).on('click', function() {

            $('#text-id').val($(val).data('edit'));
            console.log($('#text-id').val());
            $('#text-title').val($(val).data('title'));
            $('#text-description').val($(val).data('description'));
            $('#text-picurl').val($(val).data('picurl'));
            $('#text-url').val($(val).data('url'));
            $('#text-type').val($(val).data('type'));

            $('#myModal').modal('show')
        });
    });

    $.each($('[data-delete]'), function(index, val) {
        $(val).on('click', function() {
            console.log($(val).data('delete'));
        });
    });


});
</script>
